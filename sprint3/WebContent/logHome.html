<script>

var ArrayOfErrors= [{"App":"CML","Code":"123","Severity":"1000","Description":"as","Solution":""},
	{"App":"BLM","Code":"456","Severity":"1000","Description":"ab","Solution":""},
	{"App":"CML","Code":"789","Severity":"1000","Description":"ad","Solution":""}];

var ArrayOfApps = [{"App":"CML","Number":"2","Perc":"66.6666%"},
	{"App":"BLM","Number":"1","Perc":"33.3333%"}];
	
var ArrayOfSeverities = [{"Severity":"1000","Number":"3","Perc":"100%"}];
function functioncc() {
	
	  
	var Righttable = document.getElementById("right-table");
	  for(var i in ArrayOfSeverities ){
		  var row = Righttable.insertRow(0);
		  var cell1 = row.insertCell(0);
		  var cell2 = row.insertCell(1);
		  var cell3 = row.insertCell(2);
		  cell1.innerHTML = ArrayOfSeverities[i].Severity;
		  cell2.innerHTML = ArrayOfSeverities[i].Number;
		  cell3.innerHTML = ArrayOfSeverities[i].Perc;
	  } 
	  
	
	
	  var Lefttable = document.getElementById("left-table");
	  for(var i in ArrayOfApps ){
		  var row = Lefttable.insertRow(0);
		  var cell1 = row.insertCell(0);
		  var cell2 = row.insertCell(1);
		  var cell3 = row.insertCell(2);
		  cell1.innerHTML = ArrayOfApps[i].App;
		  cell2.innerHTML = ArrayOfApps[i].Number;
		  cell3.innerHTML = ArrayOfApps[i].Perc;
	  } 
	  
	  var table = document.getElementById("mid-table");
	  for(var i in ArrayOfErrors ){
	  var row = table.insertRow(0);
	  var cell1 = row.insertCell(0);
	  var cell2 = row.insertCell(1);
	  var cell3 = row.insertCell(2);
	  var cell4 = row.insertCell(3);
	  var cell5 = row.insertCell(4);
	  var cell6 = row.insertCell(5);
	  cell1.innerHTML = i
	  cell2.innerHTML = ArrayOfErrors[i].App;
	  cell3.innerHTML = ArrayOfErrors[i].Code;
	  cell4.innerHTML = ArrayOfErrors[i].Severity;
	  cell5.innerHTML = ArrayOfErrors[i].Description;
	  cell6.innerHTML = ArrayOfErrors[i].Solution;
	  <!--count App and Severity -->
	  }
}

</script>
</head>
<body onload="functioncc()">

<!-- buttons -->

<button  id="sortbyname" onclick="OrderSeqId()">sort by SeqId</button>

			<!-- the first table -->

				<p>Defects by App</p>

							<th>App</th>

					</thead>

			<!-- the middle table -->

			<div class="col-md-2">

				<p>Defects by Severity</p>
				<table class="table">

						<tr>
							<th>Severity</th>
							<th>Def Num</th>
							<th>Def</th>
						</tr>
					</thead>
